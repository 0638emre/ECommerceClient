<h2 mat-dialog-title>Product Image Upload</h2>
<mat-dialog-content class="mat-typography">

    <app-file-upload [options]="options"></app-file-upload>
    <!-- [options]="options" bu ifade ile app file upload bu html in ts dosyasındaki outputtan bu değeri alsın demiş oluruz  -->
  <br>
  <br>
  <br>
    <!-- burada ilgili produtcta ait resimleri yüklüyoruz. -->
    <mat-card class="product-image-card" #card *ngFor="let i of images">
      <mat-card-header>
        <input type="radio" name="img" (click)="showCase(i.id)">
      </mat-card-header>
      <img mat-card-image [src]="i.path" [alt]="i.path">
      <mat-card-content>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button style="background-color:chocolate;color:wheat" (click)="deleteImage(i.id, $event)">Sil</button>
      </mat-card-actions>
    </mat-card>




</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Kapat</button>
</mat-dialog-actions>
