<br>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="form-group">
          <label for="usernameOrEmail">Kullanıcı Adı ya da Email</label>
          <input #txtUsernameOrEmail type="text" class="form-control" id="usernameOrEmail" placeholder="Kullanıcı Adı & Email">
          <small class="form-text text-muted invalid-feedback">***</small>
        </div>
        <div class="form-group">
          <label for="password">Parola</label>
          <input #txtPassword type="password" class="form-control" id="password" placeholder="Parola">
        </div>
<br>
        <div class="row">
          <div class="col-md-2">
            <asl-google-signin-button></asl-google-signin-button>

          </div>
          <div class="col-md-6">
            <img src="../assets/facebook_icon2.png" style="weight:30px; height: 30px; cursor: pointer;" (click) = "facebookLogin()"><br>

          </div>
          <div class="col-md-10">
            <button style="margin-left: 350px;" type="submit" class="btn btn-primary" (click)="login(txtUsernameOrEmail.value, txtPassword.value)">Giriş Yap</button>
          </div>
        </div>

    </div>
    <div class="col-md-4"></div>
</div>
