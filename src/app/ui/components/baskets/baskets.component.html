
<!-- Sepet Modal -->
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Alışveriş Sepeti</h3>
<!--        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>-->
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Ürün</th>
              <th scope="col">Fiyat</th>
              <th scope="col">Adet</th>
              <th scope="col"></th>
            </tr>
          </thead>

          <tbody>
            <tr class="{{basketItem.basketItemId}}" *ngFor="let basketItem of basketItems; let i = index ">
              <th scope="row">{{i + 1}}</th>
              <th>{{basketItem.name}}</th>
              <th>{{basketItem.price}}</th>
              <th scope="row">
                <input type="number" [value]="basketItem.quantity" style="width: 60px;" data-id="{{basketItem.basketItemId}}" (change)="changeQuantity($event)"/>
              </th>
              <th>
                <button type="button" class="btn btn-danger" (click)="removeBasketItem(basketItem.basketItemId)">X</button>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="modalClose()">Kapat</button>
        <button type="button" class="btn btn-success" (click)="shoppingComplete()">Alışveriş Tamamla</button>
      </div>
    </div>
  </div>
